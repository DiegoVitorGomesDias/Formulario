<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href=".\favicon.ico" type="image/x-icon">
    <title>JS</title>
</head>
<body>    
    
    <main id="form">
        <h1><mark>Formulário em JS</mark></h1>
        <p>Com validação de envio</p>
        <hr>

        <form name="Cadastro">

            <label for="nome">Nome Completo</label> <br>            
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo aqui">
            <div class="erro" id="erro_nome"></div>

            <label for="email">E-mail</label> <br>
            <input type="email" name="email" id="email" placeholder="email@provedor.com">
            <div class="erro" id="erro_email"></div>

            <label for="senha">Senha</label> <br>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha aqui">
            <div class="erro" id="erro_senha"></div>

            <label for="repita_senha">Repita a Senha</label> <br>
            <input type="password" name="repita_senha" id="repita_senha" placeholder="Digite sua confirmação de senha aqui">
            <div class="erro" id="erro_repita_senha"></div>

            <button type="submit">Enviar Formulário</button>

        </form>            
    </article>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
